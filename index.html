  <div id="container">
    <div id="topRight"></div>
    <div id="topRightCorner"></div>
    <div id="topLeft"></div>
    <div id="topLeftCorner"></div>
    <div id="bottomRight"></div>

    <div id="bottomLeftCorner"></div>
  </div>

  <script>
    var id = null;
    function animation() {
      var container = document.getElementById("container");
      var elemTR = document.getElementById("topRight");
      var elemTRC = document.getElementById("topRightCorner");
      var elemTL = document.getElementById("topLeft");
      var elemTLC = document.getElementById("topLeftCorner");
      var elemBR = document.getElementById("bottomRight");
      var elemBRC = document.getElementById("bottomRightCorner");
      var elemBL = document.getElementById("bottomLeft");
      var elemBLC = document.getElementById("bottomLeftCorner");
      var pos = 0;
      const dim = container.offsetWidth - elemTR.offsetWidth;

      elemTR.style.left = dim + "px";
      elemTRC.style.left = dim + "px";

      elemBR.style.left = dim + "px";
      elemBR.style.top = dim + "px";
      elemBRC.style.left = dim + "px";
      elemBRC.style.top = dim + "px";

      elemBL.style.top = dim + "px";
      elemBLC.style.top = dim + "px";

      id = setInterval(frame, 10);
      change = false;
      function frame() {
        if (pos == dim) {
          change = true;
        } else if (pos == 0) {
          change = false;
        }
        if (change) {
          pos--;
        } else {
          pos++;
        }
        elemTR.style.left = dim - pos + "px";
        elemTRC.style.left = dim - pos + "px";
        elemTRC.style.top = pos + "px";
        
        elemTL.style.top = pos + "px";
        elemTLC.style.top = pos + "px";
        elemTLC.style.left = pos + "px";
        
        elemBR.style.top = dim - pos + "px";
        elemBRC.style.top = dim - pos + "px";
        elemBRC.style.left = dim - pos + "px";
        
        
        elemBL.style.left = pos + "px";
        elemBLC.style.left = pos + "px";
        elemBLC.style.top = dim - pos + "px";
      }
    }

    window.onload = function () {
      animation();
    };
  </script>
